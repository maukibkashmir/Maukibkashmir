<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Maukib Kashmir – Coming Soon</title>

  <!-- Fonts and Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <style>
    /* Reset */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      color: #0D422E;
      text-align: center;
      overflow-x: hidden;
    }

    /* Video Background */
    .video-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      z-index: -2;
      overflow: hidden;
    }

    .video-background video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: blur(2px);
    }

    .video-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(255, 255, 255, 0.85);
      z-index: -1;
    }

    /* Layout */
    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 80px 20px 40px;
    }

    .logo {
      width: 200px;
      height: auto;
      margin: 0 auto 30px;
      display: block;
    }

    h2 {
      font-size: 14px;
      letter-spacing: 5px;
      margin-bottom: 10px;
    }

    h1 {
      font-family: 'Bebas Neue', cursive;
      font-size: 40px;
      line-height: 1.3;
      margin-bottom: 20px;
    }

    .highlight {
      background: #B5F47D;
      padding: 0 6px;
      border-radius: 4px;
    }

    p {
      font-size: 16px;
      color: #333;
      max-width: 600px;
      margin: 0 auto 30px;
    }

    .cta-btn {
      background-color: #B5F47D;
      color: #0D422E;
      padding: 12px 24px;
      font-weight: 600;
      border-radius: 10px;
      font-size: 14px;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      transition: background 0.3s;
    }

    .cta-btn img {
      height: 20px;
      width: 20px;
    }

    .cta-btn:hover {
      background-color: #a3e96e;
    }

    .socials {
      margin-top: 40px;
    }

    .socials a {
      margin: 0 10px;
      font-size: 20px;
      color: #0D422E;
      text-decoration: none;
    }

    footer {
      font-size: 13px;
      color: #666;
      margin-top: 30px;
    }

    @media screen and (max-width: 600px) {
      .logo {
        width: 150px;
      }
      h1 {
        font-size: 32px;
      }
      .cta-btn {
        font-size: 12px;
        padding: 10px 20px;
      }
    }
  </style>
</head>
<body>

  <!-- Video Background -->
  <div class="video-background">
    <video autoplay muted loop playsinline>
      <source src="imamhussainas.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
    <div class="video-overlay"></div>
  </div>

  <!-- Content -->
  <div class="container">
    <img src="mylogo.png" alt="Maukib Kashmir Logo" class="logo" />

    <h2>COMING SOON</h2>

    <h1>
      A MOVEMENT OF LOVE, SERVICE, AND <br />
      SACRIFICE INSPIRED BY <span class="highlight">IMAM HUSSAIN <small>ؑ</small></span>
    </h1>

    <p>
      Carrying the voice of the forgotten, and standing for the truth,<br />
      from <strong>Kashmir to Karbala</strong>.
    </p>

    <a href="https://forms.gle/BAH9VfokMiuQFMBH9" class="cta-btn">
      <img src="hand-icon.png" alt="Hand Icon" />
      WANT TO JOIN US? BECOME A VOLUNTEER
    </a>

    <div class="socials">
      <a href="https://instagram.com/maukibkashmir" target="_blank"><i class="fab fa-instagram"></i></a>
      <a href="https://facebook.com/maukibkashmir" target="_blank"><i class="fab fa-facebook"></i></a>
      <a href="https://youtube.com" target="_blank"><i class="fab fa-youtube"></i></a>
    </div>

    <footer>
      “In every tent of Hussain (ؑ), sincerity matters more than size.”
    </footer>
  </div>

</body>
</html>
